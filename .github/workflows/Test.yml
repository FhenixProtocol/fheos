name: Build & Test

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  build:
    runs-on: ubuntu-latest-m
    env:
      REGISTRY: ghcr.io/fhenixprotocol/nitro
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21.3
      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}
#      - name: Build Coprocessor Image
#        uses: docker/build-push-action@v4
#        with:
#          file: Dockerfile
#          context: .
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat
      - name: Start Engine
        run: |
          make start-engine
      - name: Wait for engine
        run: |
          for i in {1..20}; do
            if nc -z localhost 50051; then echo "Engine is up!"; break; fi;
            echo "Waiting for engine..."; sleep 1;
          done
      - name: Run Unit-Tests
        run: |
          make unit-test
      - name: Stop engine
        run: make stop-engine